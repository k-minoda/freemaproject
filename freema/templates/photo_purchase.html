{% extends 'base.html' %}
{% block title %}Photo Purchase{% endblock %}

{% block contents %}

    <div class="row">
        <div class="col offset-3">
            <form method="POST">
                <br>

            </form>
        </div>
    </div>
</div>
{% endblock %}
